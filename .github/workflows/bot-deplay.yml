name: Free VPS with Docker and SSH

on: [workflow_dispatch]

jobs:
  build:
    name: Start Temporary VPS with SSH
    runs-on: [self-hosted, vps]

    steps:
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com | sh

      - name: Install tmate for SSH access
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate

      - name: Setup SSH session with tmate
        run: |
          echo "ğŸŸ¡ Starting tmate session..."
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          echo "ğŸ”— SSH access:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'
          echo "ğŸŒ Web terminal:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_web}'

      - name: Keep Runner Alive
        run: |
          echo "ğŸŸ¢ VPS is running. Don't close this job."
          while true; do sleep 60; done
