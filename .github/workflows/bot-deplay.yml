name: Free VPS with Docker and SSH

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com | sh

      - name: Install tmate for SSH access
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate

      - name: Restore backup from GitHub
        run: |
          echo "Restaurando backup dos dados..."
          git clone https://github.com/murilofeltinha/1.git /data || echo "Nenhum backup encontrado"

      - name: Setup SSH session with tmate
        run: |
          echo "🟡 Starting tmate session..."
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          echo "🔗 SSH access:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'
          echo "🌐 Web terminal:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_web}'

      - name: Keep Runner Alive
        run: |
          echo "🟢 VPS is running. Don't close this job."
          while true; do sleep 60; done

      - name: Backup data before finish
        if: always()
        run: |
          echo "Fazendo backup dos dados antes de terminar..."
          git add /data && git commit -m "Backup $(date)" && git push
